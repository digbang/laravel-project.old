---
server:
    packages:
        - vim-common
        - libcurl
        - libcurl-devel
        - subversion
        - redis
        - memcached
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
        - deflate
    user: vagrant
    group: vagrant
    default_vhost: true
    mpm_module: prefork
    sendfile: 'Off'
php:
    version: '55'
    composer: '1'
    modules:
      php:  ['common', 'mcrypt', 'pdo', 'pgsql', 'gd', 'pecl-memcached', 'pecl-solr2', 'opcache']
      pear: []
      pecl: []
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: '/tmp'
        date.timezone: America/Argentina/Buenos_Aires
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '0'
        xdebug.remote_autostart: '0'
        xdebug.remote_enable: '1'
        xdebug.remote_host: '10.1.2.1'
        xdebug.remote_log: '/var/log/xdebug-remote.log'
        xdebug.profiler_enable_trigger: '1'
        xdebug.profiler_output_dir: '/xdebug-profiler-output'
postgresql:
    user_group: postgres
    root_password: postgres
    version: '9.3'
    listen_addresses: '*'
    roles:
      "project-name":
        password_hash: project-name
    databases:
      -
        name: project-name
        owner: project-name
        grant: ALL
        sql_file: ''
solr:
  enabled: false